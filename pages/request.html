<!doctype html>
<html lang="en">
  <head>
  	<title>Solicitar préstamo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(../images/bg2.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<img src="../images/logo.png" alt="" style="width: 100%;">
					<!-- <h2 class="heading-section">Login #10</h2> -->
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						
						<div class="card">
							<div class="card-body">
								<h3 class="mb-4 text-center">Solicitar préstamo</h3>
								<form action="#" class="signin-form">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Nombre completo" required>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Fecha de nacimiento DD/MM/AAAA" 
											onfocus="(this.type='date')" 
											onblur="(this.type='text')" 
										required>
									</div>
									<div class="form-group">
										<input type="number" class="form-control" placeholder="Monto solicitado" required>
									</div>
									<div class="form-group">
										<!-- <input type="text" class="form-control" placeholder="Nombre completo" required> -->
										<select name="" id="" class="form-control">
											<option value="">Nombre del banco donde recibe la nóminas</option>
										</select>
									</div>
		
									<div class="form-group">
										<input type="number" class="form-control" placeholder="Últimos 5 dígitos de tu tarjeta" required>
									</div>
									
									<div class="form-group">
										<button type="submit" class="form-control btn btn-primary submit px-3">Ingresar</button>
									</div>
								</form>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../js/jquery.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>

	</body>
</html>
